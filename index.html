<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sistema de Estoque</title>
    <style type="text/css" media="screen">
      .nav-link{
        border:  none;
        color:  #000;
        transition: 300ms ease-out;
      }
      .nav-link:hover{
        color:  #fff;
      }
      .add {background: #ccc;}      
      .list-group {width: 150px;position: absolute;display: none;}
    </style>
  </head>
  <body>
    <div class="container-fluid text-capitalize">
      <div class="row text-center py-3 bg-dark text-white">
        <h2>Sistema de Estoque</h2>
      </div>
      <div class="row justify-content-center">        
        <nav class="col-12 pt-3">
           <ul class="nav justify-content-around">
            <li class="nav-item col-5">
              <a class="nav-link btn btn-outline-dark active" aria-current="page" href="#">Itens</a>
            </li>

            <li class="nav-item col-5">
              <a class="nav-link btn btn-outline-dark" href="#">Fornecedores</a>
            </li>
          </ul>
        </nav>
        <!-- Resultados -->
        <div class="tab-content col-11" >
          <input type="text" class="form-control my-3" placeholder="Produto, marca ou número do código">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="col-1 text-center">#</th>
                <th class="col-5">Nome</th>
                <th class="col-5">Marca</th>
                <th class="col-1">Quant.</th>
              </tr>
            </thead>
            <tbody>
              <tr class="item">
                <td class="text-center">8274362</td>
                <td>Pisca</td>
                <td>Marca X</td>
                <td class="text-center">4</td>
              </tr>
              <tr class="item">
                <td class="text-center">8274362</td>
                <td>Pisca</td>
                <td>Marca X</td>
                <td class="text-center">4</td>
              </tr>
              <tr class="item">
                <td class="text-center">8274362</td>
                <td>Pisca</td>
                <td>Marca X</td>
                <td class="text-center">4</td>
              </tr>
            </tbody>
          </table>
          <ul class="list-group">
            <li class="list-group-item">Visualizar</li>
            <li class="list-group-item">Editar</li>
            <li class="list-group-item">Excluir</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript">
      const itens = document.querySelectorAll(".item");
      const menu_functions = document.querySelector(".list-group");
      let action = true;
      

      itens.forEach((item)=>{
        item.addEventListener('click',(e)=>{
          e.preventDefault();
          // O código está conseguindo impedir que outros itens fiquem selecionados após um ativo
          if(action){
              if(item.classList[1] != "add"){
                item.classList.add('add')
                menu_functions.style = `display: block;top:${e.pageY};left: ${e.pageX};`;
                action = false;
              }
          }else {
            if(item.classList[1] == "add"){
              item.classList.remove('add');
              menu_functions.style = "display: none";
              action = true;
            }
        }
        });
      });
          // }
          // console.log(e);
          // e.pageX
          // e.pageY
    </script>
  </body>
</html>
